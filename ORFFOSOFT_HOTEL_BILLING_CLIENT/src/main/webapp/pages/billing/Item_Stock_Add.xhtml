<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/pages/template/layout.xhtml">
	<ui:define name="content">
		<h:form id="stockAddForm">
			<title>Orffo Bills  | Item Stock</title>

			<div class="page-header page-header-default">
				<div class="page-header-content">
					<div class="page-title">
                         <h4>#{msg['edit_role']}</h4>
						<ul class="breadcrumb">
							<li><a href="#{request.contextPath}/pages/home.xhtml"><i
									class="icon-home2 position-left"></i>#{msg['home']}</a></li>
							<li>#{msg['user_management']}</li>

                          <li class="active"> #{msg['stock_add']}</li>
						</ul>
						<a class="heading-elements-toggle"><i class="icon-more"></i></a>
					</div>
					<ui:include src="/pages/pageHeadingElements.xhtml" />
				</div>
			</div>
				<div class="row">
				<div class="col-lg-6">
					<h6 class="panel-title">
						<b><h:outputText value=""></h:outputText></b> - #{msg['stock_add']}(s)<a
							class="heading-elements-toggle"><i class="icon-more"></i></a>
					</h6>
				</div>
				<div class="col-lg-6 text-right">
					<div class="form-group m-b-10">
						<p:commandButton value="&#xea0e; #{msg['save']}"
							title="#{msg['add']}" class="btn bg-success font-iconmoon"
						
							onclick="PF('progressDlg').show();"
							oncomplete="PF('progressDlg').hide();">
						</p:commandButton>
						<p:commandButton value="&#xe912; #{msg['back']}"
							title="#{msg['edit']}" class="btn bg-primary font-iconmoon"
							onclick="PF('progressDlg').show();"
							oncomplete="PF('progressDlg').hide();"
							action="#{itemStockBean.listPage}">
						</p:commandButton>
						<p:commandButton value="&#xe916;&nbsp;#{msg['clear']}"
							title="#{msg['clear']}" class="btn bg-slate font-iconmoon"
							onclick="PF('progressDlg').show();"
							oncomplete="PF('progressDlg').hide();">
						</p:commandButton>
					</div>
				</div>
				</div>

			<div class="content">
						<p:panel id="stockhead" style="margin-bottom:20px">
						<p:panelGrid columns="4" styleClass="ui-noborder" style="width: 100%">
							<p:column>
								<p:column>
									<p:outputLabel value="#{msg['stock_id']} :" />
								</p:column>
								<p:column>
									<p:outputLabel value="#{itemStockBean.stock_head.stock_id}" />
								</p:column>
							</p:column>
							
								<p:column>
								<p:column>
									<p:outputLabel value="#{msg['stock_date']} :" />
								</p:column>
								<p:column>
									<p:outputLabel value="#{itemStockBean.stock_head.stock_date_str}"/>
								</p:column>
							</p:column>
							
							<p:column></p:column>
							<p:column></p:column>
						</p:panelGrid>
						</p:panel>
						<p:panel id="stockdetail" style="margin-bottom:20px">
						<p:panelGrid columns="4" styleClass="ui-noborder" style="width: 100%">
							<p:column>
								<div class="form-group ">
									<p:outputLabel value="#{msg['stock_Item']}" />
									<span class="text-danger">*</span>
									<div class="input-group">
										<span class="input-group-addon"><i
											class="icon-user-check"></i></span>
										<p:selectOneMenu id="items"
											styleClass="form-control int-drop">
											<f:selectItem itemLabel="Please Select" itemValue="ADMIN"></f:selectItem>
											<f:selectItem itemLabel="ADMIN" itemValue="ADMIN"></f:selectItem>
											<f:selectItem itemLabel="CASHIER" itemValue="CASHIER"></f:selectItem>
										</p:selectOneMenu>
									</div>
									<h:message id="itemsmsg" for="items"
										class="validation-error-label" />
									<p:focus for="items" />
									<p:tooltip for="items"
										value="#{msg['role_name_valid_msg']}" />
								</div>
							</p:column>
							
							<p:column>
								<p:column>
									<p:outputLabel value="#{msg['stock_Item_uom']} :" />
								</p:column>
								<p:column>
									<p:outputLabel value="nkbsjkf" />
								</p:column>
							</p:column>
							
							<p:column>
								<p:column>
									<p:outputLabel value="#{msg['stock_Item_cost']}" />
								</p:column>
								<p:column>
									<p:outputLabel value="" />
								</p:column>
							</p:column>
							<p:column></p:column>
	
							
							<p:column>
								<div class="form-group ">
									<p:outputLabel value="#{msg['stock_Item_total_quantity']}" />
									<span class="text-danger">*</span>
									<div class="input-group">
										<span class="input-group-addon"><i
											class="icon-user-check"></i></span>
											<p:inputText id="itrmquantity"></p:inputText>
									
									</div>
									<h:message id="itrmquantitymsg" for="itrmquantity"
										class="validation-error-label" />
									<p:focus for="itrmquantity" />
									<p:tooltip for="itrmquantity"
										value="#{msg['role_name_valid_msg']}" />
								</div>
							</p:column>
							
									<p:column>
								<div class="form-group ">
									<p:outputLabel value="#{msg['stock_Item_total_price']}" />
									<span class="text-danger">*</span>
									<div class="input-group">
										<span class="input-group-addon"><i
											class="icon-user-check"></i></span>
											<p:inputText id="itrmprice"></p:inputText>
									
									</div>
									<h:message id="itrmpricetmsg" for="itrmprice"
										class="validation-error-label" />
									<p:focus for="itrmprice" />
									<p:tooltip for="itrmprice"
										value="#{msg['role_name_valid_msg']}" />
								</div>
							</p:column>
							<p:column>
							<p:commandButton value="&#xea0e; #{msg['add']}"
								title="#{msg['add']}" class="btn bg-success font-iconmoon"
								action="#{roleBean.addRole}" onclick="PF('progressDlg').show();"
								oncomplete="PF('progressDlg').hide();" >
							</p:commandButton>
							</p:column>
							<p:column>
							<p:commandButton value="&#xe916;&nbsp;#{msg['clear']}"
								action="#{roleBean.clear}" title="#{msg['clear']}"
								class="btn bg-slate font-iconmoon"
								onclick="PF('progressDlg').show();"
								oncomplete="PF('progressDlg').hide();">
							</p:commandButton>
							</p:column>
						</p:panelGrid>
							<p:dataTable var="stock" value="#{itemStockBean.stock_head.stock_detail}"
							rowIndexVar="indx">
							<p:column headerText="sl No." width="2">
								<h:outputText value="#{indx+1}" style="text-align:center"  />
							</p:column>

							<p:column headerText="#{msg['stock_Item']}">
								<h:outputText value="#{stock.item_name}" />
							</p:column>
							
							<p:column headerText="#{msg['stock_Item_uom']}">
								<h:outputText value="#{stock.item_uom_name}" />
							</p:column>
							
							<p:column headerText="#{msg['stock_Item_total_price']}" >
								<p:inputText value="#{stock.item_totla_purchase_price}" style="text-align:right" />
							</p:column>
							<p:column headerText="#{msg['stock_Item_total_quantity']}" >
								<p:inputText value="#{stock.item_totla_purchase_quantity}" style="text-align:right"  />
							</p:column>
							<p:column headerText="#{msg['stock_Item_cost']}" >
								<h:outputText value="" />
							</p:column>

							<p:column headerText="#{msg['stock_status']}" >
								<h:outputText value="#{stock.stock_status}" />
							</p:column>
						</p:dataTable>
						</p:panel>
						

				<div class="panel panel-info">
					<div class="panel-heading">
						<h6 class="panel-title">
							#{msg['stock']}<span class="pull-right text-13">(<span
								class="text-danger">*</span> #{msg['marked_field_mandatory']})
							</span>
						</h6>
					</div>
				
				</div>
			</div>
		</h:form>
		<script type="text/javascript"
			src="#{request.contextPath}/assets/js/core/libraries/jquery.min.js"></script>

	</ui:define>

</ui:composition>
