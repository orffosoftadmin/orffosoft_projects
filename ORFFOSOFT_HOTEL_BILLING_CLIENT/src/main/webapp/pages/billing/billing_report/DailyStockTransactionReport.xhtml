<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/layout.xhtml">
	<ui:define name="content">
		<h:form id="billing">
			<ui:param name="bean" value="#{dailyStockTransactionReportBean}"></ui:param>
			<title>Mark Solution | Daily Bill Transaction</title>
			<!-- Page Header -->
			<div class="page-header page-header-default">
				<div class="page-header-content">
					<div class="page-title">
						<h4>Daily Bill Transaction</h4>
						<ul class="breadcrumb">
							<li><a href="#{request.contextPath}/pages/home.xhtml"><i
									class="icon-home2 position-left"></i>#{msg['home']}</a></li>
							<li>#{msg['oper']}</li>
							<li class="active">Daily Bill Transaction</li>
						</ul>
						<a class="heading-elements-toggle"><i class="icon-more"></i></a>
					</div>
					<ui:include src="/pages/pageHeadingElements.xhtml" />
				</div>
			</div>
			<!-- End Page Header -->
			<div class="content">
				<div
					class="panel-group panel-group-control panel-group-control-right m-b-15"
					id="accordion-control-right">
					<div class="panel panel-info ">
						<div class="panel-heading">
							<h6 class="panel-title">
								Stock Transaction Report
								<p:outputLabel styleClass="pull-right">(
									<span class="mand-red">*</span>
									<span>#{msg['mand_fields']}</span>)
								</p:outputLabel>
							</h6>
						</div>

						<div class="page-scroll">
							<div class="panel-body p-t-10">
								<h5 class="bord_bot m-t-0">
									<span class="iform-title"><i
										class="fa fa-th-large m-r-5"></i>Stock Transaction Report</span>
								</h5>
								<div class="row custom-form-1 label-form">
									<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
										<div class="form-group">
											<p:outputLabel class="fa-input" value="Item Name" />
											<p:outputLabel rendered="true" class="mand-red" value="*"></p:outputLabel>
											<div class="input-group">
												<span class="input-group-addon"><i class="icon-hash"></i></span>
												<p:inputText id="itm" class="form-control"
													autocomplete="off"
													required="#{not empty param[submit.clientId]}"
													requiredMessage="#{msg['mobile_number_req']}"
													value="#{bean.dailyStockTransactionReportDTO.itemName}">
												</p:inputText>
											</div>
											<p:tooltip for="itm" rendered="true"
												value="#{msg['customer_name_req']}"></p:tooltip>
										</div>
									</div>

									<div class="row custom-form-1 label-form">

										<div class="col-lg-3 col-md-3 col-sm-6">
											<p:outputLabel value="From Date" />
											<div class="form-group form-group_calend">
												<p:calendar id="fromDate" placeholder="dd-mmm-yyyy"
													value="#{bean.dailyStockTransactionReportDTO.fromDate}"
													pattern="dd-MMM-yyyy" navigator="true"
													styleClass="form-control-1 calend-icon-1">
													<p:ajax event="dateSelect" />
												</p:calendar>
												<h:message for="fromDate" class="validation-error-label"
													style="margin-top:28px;" />
											</div>
										</div>

										<div class="col-lg-3 col-md-3 col-sm-6">
											<p:outputLabel value="To Date" />
											<div class="form-group form-group_calend">
												<p:calendar id="toDate" placeholder="dd-mmm-yyyy"
													value="#{bean.dailyStockTransactionReportDTO.toDate}"
													pattern="dd-MMM-yyyy" navigator="true"
													styleClass="form-control-1 calend-icon-1">
													<p:ajax event="dateSelect" />
												</p:calendar>
												<h:message for="toDate" class="validation-error-label"
													style="margin-top:28px;" />
											</div>
										</div>

										<div class="col-lg-12 col-md-12 col-sm-12 text-right">
											<div class="form-group">

												<p:commandButton
													update="tableId, growls, itm,fromDate,toDate"
													value="&#xe916;&nbsp;#{msg['clear']}"
													title="#{msg['clear']}" actionListener="#{bean.clearData}"
													class="btn bg-slate font-iconmoon m-r-0">
												</p:commandButton>
												<p:commandButton update="growls tableId"
													value="&#xe98e;&nbsp;#{msg['search']}"
													title="#{msg['search']}"
													actionListener="#{bean.generateReport}"
													class="btn bg-info heading-btn  font-iconmoon">
												</p:commandButton>
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-sm-12">
											<div class="table-responsive m-b-10 footer-pad-0 p-t-10">
												<p:dataTable
													value="#{bean.dailyStockTransactionReportDTOList}"
													var="item" id="tableId"
													rowIndexVar="index" scrollable="true"
													styleClass="report-table" editable="false"
													widgetVar="tableWdgr">

													<p:column headerText="#SNo"
														styleClass="text-center width-3">
														<h:outputText value="#{index +1 }" />
													</p:column>
													<p:column headerText="Item Name" styleClass="width-10">
														<h:outputText value="#{item.itemName}" />
													</p:column>
													<p:column headerText="Transaction Date" styleClass="width-10">
														<h:outputText value="#{item.stockTransactionDate}">
															<f:convertDateTime pattern="dd-MMM-yyyy"
																timeZone="#{loginBean.timeZone}" />
														</h:outputText>
													</p:column>
													<p:column headerText="Transaction Type" styleClass="width-10">
														<h:outputText value="#{item.TransactionType}" />
													</p:column>
													
													<p:column headerText="Opening Qnty" styleClass="width-8">
														<h:outputText value="#{item.openingStockQty}" />
													</p:column>

													<p:column headerText="GRN Qnty" styleClass="width-8">
														<h:outputText value="#{item.grnReceivedQnty}" />
													</p:column>
													
													<p:column headerText="Sale Qnty" styleClass="width-8">
														<h:outputText value="#{item.saleQnty}" />
													</p:column>
													<p:column headerText="Return Qnty" styleClass="width-5">
														<h:outputText value="#{item.saleReturnQnty}" />
													</p:column>
													<p:column headerText="Damage Qnty"
														styleClass="fa-input text-right width-7">
														<h:outputText value="#{item.damageQnty}"
															styleClass="fa-input">
														</h:outputText>
													</p:column>
													<p:column headerText="Stock Adjustment(Add) Qnty"
														styleClass="width-5">
														<h:outputText value="#{item.stockAdjuestMentAddQnty}" />
													</p:column>
													<p:column headerText="Stock Adjustment(Minus) Qnty" styleClass="width-5">
														<h:outputText value="#{item.stockadjusmtneMinusQnty}" />
													</p:column>
													
													<p:column headerText="Closgin Qnty"
														styleClass="fa-input text-right width-6">
														<h:outputText value="#{item.totalClosingStockQnty}"
															styleClass="fa-input" />
													</p:column>
													
													<p:columnGroup type="footer">
														<p:row>
															<p:column colspan="5" styleClass="width-38"
																footerText="#{msg['tot']}" />
															<p:column class="width-9" />
															<p:column class="width-10" />
															<p:column class="width-7" footerText="" />
															<p:column class="width-9" />
															<p:column class="width-6" footerText="" />
															<p:column class="width-8" />
															<p:column class="width-8" />
														</p:row>
													</p:columnGroup>
												</p:dataTable>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					</div>
				</div>

				<p:dialog widgetVar="viewBillDetails" modal="false" draggable="true"
					closable="true" resizable="false" showHeader="false" width="500"
					height="400">
					<p:outputPanel id="mediaViewPanel">
						<p:overlayPanel>
							<h3>PDF</h3>
							<object type="application/pdf"
								data="/resources/bin/main/invoiceFiles/in001.pdf?pfdrid_c=true"
								width="100%" height="300px">
								Your browser can't display pdf, <a
									href="/bin/main/invoiceFiles/in001.pdf">click</a> to download
								pdf instead.
							</object>
						</p:overlayPanel>
						<p:commandButton value="Close"
							onclick="PF('statusMediaView').hide();"></p:commandButton>
					</p:outputPanel>
				</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
