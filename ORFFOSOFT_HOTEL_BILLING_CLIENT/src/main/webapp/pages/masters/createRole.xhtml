<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/pages/template/layout.xhtml">
	<ui:define name="content">
		<h:form id="role">
			<title>Mark Solution | Role</title>

			<div class="page-header page-header-default">
				<div class="page-header-content">
					<div class="page-title">
						<h4>#{roleBean.action eq 'ADD' ? msg['create_role'] :
							msg['edit_role']}</h4>
						<ul class="breadcrumb">
							<li><a href="#{request.contextPath}/pages/home.xhtml"><i
									class="icon-home2 position-left"></i>#{msg['home']}</a></li>
							<li>#{msg['user_management']}</li>
							<li class="active">#{roleBean.action eq 'ADD' ?
								msg['create_role'] : msg['edit_role']}</li>
						</ul>
						<a class="heading-elements-toggle"><i class="icon-more"></i></a>
					</div>
					<ui:include src="/pages/pageHeadingElements.xhtml" />
				</div>
			</div>

			<div class="content">

				<div class="panel panel-info">
					<div class="panel-heading">
						<h6 class="panel-title">
							#{msg['role']}<span class="pull-right text-13">(<span
								class="text-danger">*</span> #{msg['marked_field_mandatory']})
							</span>
						</h6>
					</div>
					<div class="panel-body page-scroll">
						<div class="row">
							<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
								<div class="form-group ">
									<p:outputLabel value="#{msg['role_name']}" />
									<span class="text-danger">*</span>
									<div class="input-group">
										<span class="input-group-addon"><i
											class="icon-user-check"></i></span>
										<p:selectOneMenu id="rolename"
											styleClass="form-control int-drop"
											value="#{roleBean.roleDto.roleName}">
											<f:selectItem itemLabel="ADMIN" itemValue="ADMIN"></f:selectItem>
											<f:selectItem itemLabel="CASHIER" itemValue="CASHIER"></f:selectItem>
											<p:ajax event="change" listener="#{roleBean.updateFeature}" update="feature"></p:ajax>
										</p:selectOneMenu>
									</div>
									<h:message id="rolenamemsg" for="rolename"
										class="validation-error-label" />
									<p:focus for="rolename" />
									<p:tooltip for="rolename" value="#{msg['role_name_valid_msg']}" />
								</div>
							</div>

							<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
								<div class="form-group">
									<p:outputLabel value="Screen Names" />
									<span class="text-danger">*</span>
									<div class="input-group">
										<span class="input-group-addon"><i
											class="icon-user-check"></i></span>
										<h:inputTextarea rows="4" cols="20"
											class="form-control m-t-10" disabled="true"
											value="#{userManagementBean.featureNames}" id="feature"
											style="height: 58px;"></h:inputTextarea>
										</p:selectOneMenu>
									</div>
								</div>
							</div>
						</div>

						<div class="text-right">
							<p:commandButton value="&#xed6a; #{msg['cancel']}" tabindex="4"
								action="#{roleBean.cancel}" immediate="true"
								title="#{msg['cancel']}"
								styleClass="btn btn-sm bg-slate font-iconmoon" />
							<p:commandButton tabindex="5"
								value="#{roleBean.action eq 'ADD' ?  '&#xed6e;' :  '&#xeda7;' }  #{roleBean.action eq 'ADD' ?  msg['submit'] :  msg['update'] }"
								title="#{roleBean.action eq 'ADD' ?  msg['submit'] :  msg['update'] }"
								action="#{roleBean.submit}"
								styleClass="btn btn-sm bg-success font-iconmoon"
								update="growls role:rolenamemsg role:rolenamemsg role:appmsg" />
						</div>
					</div>
				</div>
			</div>
		</h:form>
		<script type="text/javascript"
			src="#{request.contextPath}/assets/js/core/libraries/jquery.min.js"></script>

	</ui:define>

</ui:composition>
