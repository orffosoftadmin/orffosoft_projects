<h:body

	styleClass="sidebar-xs layout-growl">

	<p:growl id="growls" showDetail="true" sticky="true" 
		globalOnly="true" />
		
	<div id="wrapper">
		<h:form id="form" class="form-search" prependId="false">
			<ui:insert name="header">
				<ui:include src="header.xhtml" />
			</ui:insert>
			<!-- Page container -->
			<div class="page-container">

				<!-- Page content -->
				<div class="page-content">

					<ui:insert name="sidebar">
						<ui:include src="menu.xhtml" />
					</ui:insert>

					<!-- Main content -->
					<div class="content-wrapper">

						<div class="content-page">
							<ui:insert name="content">
							</ui:insert>
						</div>


						<ui:insert name="footer">
							<ui:include src="footer.xhtml" />
						</ui:insert>
					</div>
				</div>
			</div>

			<!-- <p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" /> -->

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false" class="pre-loader"
				closable="false" resizable="false" showHeader="false">
				<img src="#{request.contextPath}/assets/images/preloader.gif" />
			</p:dialog>		
			
						
			<p:dialog header="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" draggable="false"
				modal="true" styleClass="growlSuccDlg p-0" closable="true"
				width="25%" widgetVar="growlSuccessDlg" showEffect="fade"
				hideEffect="fade" resizable="false">
				<div class="modal-body p-0 ">
					<p:outputLabel class="m-b-0 m-t-0 gr-icon-success"  value="Record created successfully" >
					</p:outputLabel>
				</div>
			</p:dialog>
			<p:dialog header="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" draggable="false"
				modal="true" styleClass="growlWarnDlg p-0" closable="true"
				width="25%" widgetVar="growlWarnDlg" showEffect="fade"
				hideEffect="fade" resizable="false">
				<div class="modal-body p-0 ">
					<p:outputLabel class="m-b-0 m-t-0 gr-icon-warn"  value="Select atleast one record" >
					</p:outputLabel>
				</div>
			</p:dialog>
			<p:dialog header="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" draggable="false"
				modal="true" styleClass="growlDangerDlg p-0" closable="true"
				width="25%" widgetVar="growlDangerDlg" showEffect="fade"
				hideEffect="fade" resizable="false">
				<div class="modal-body p-0 ">
					<p:outputLabel class="m-b-0 m-t-0 gr-icon-error"  value="Service not available" >
					</p:outputLabel>
				</div>
			</p:dialog>
			
		</h:form>

		<script type="text/javascript">
			function isDecimal(evt) /*only numbers*/
			{
		         var charCode = (evt.which) ? evt.which : event.keyCode
		        		 console.log(charCode);
		         if ((charCode &gt; 31)  &amp;&amp; ((charCode &lt; 48 || charCode &gt; 57)) &amp;&amp; (charCode &lt; 46 || charCode &gt; 46))
		            return false;
		
		         return true;
		      }
		</script>
