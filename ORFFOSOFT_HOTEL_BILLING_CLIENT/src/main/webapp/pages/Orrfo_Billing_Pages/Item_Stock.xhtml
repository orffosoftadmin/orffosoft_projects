<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/layout.xhtml">
	<ui:define name="content">
		<title>InfoTex | Role</title>
		<h:form id="roleListForm">
			<div class="page-header page-header-default">
				<div class="page-header-content">
					<div class="page-title">
						<h4>#{msg['role_list']}</h4>
						<ul class="breadcrumb">
							<li><a href="#{request.contextPath}/pages/home.xhtml"><i
									class="icon-home2 position-left"></i>#{msg['home']}</a></li>
							<li>#{msg['user_management']}</li>
							<li class="active">#{msg['role_list']}</li>
						</ul>
						<a class="heading-elements-toggle"><i class="icon-more"></i></a>
					</div>
					<ui:include src="/pages/pageHeadingElements.xhtml" />
				</div>
			</div>

			<div class="content">
				<div class="row">
					<div class="col-lg-6">
						<h6 class="panel-title">
							<b><h:outputText></h:outputText></b> - #{msg['role']}(s)<a
								class="heading-elements-toggle"><i class="icon-more"></i></a>
						</h6>
					</div>
					<div class="col-lg-6 text-right">
						<div class="form-group m-b-10">
							<p:commandButton value="&#xea0e; #{msg['add']}"
								title="#{msg['add']}" class="btn bg-success font-iconmoon"
								action="#{roleBean.addRole}" onclick="PF('progressDlg').show();"
								oncomplete="PF('progressDlg').hide();">
							</p:commandButton>
							<p:commandButton value="&#xe912; #{msg['edit']}"
								title="#{msg['edit']}" class="btn bg-primary font-iconmoon"
								action="#{roleBean.editRole}" update="growls"
								onclick="PF('progressDlg').show();"
								oncomplete="PF('progressDlg').hide();">
							</p:commandButton>
							<p:commandButton value="&#xea18; #{msg['view']}"
								title="#{msg['view']}"
								class="btn bg-info heading-btn  font-iconmoon"
								onclick="PF('progressDlg').show();"
								oncomplete="PF('progressDlg').hide();">
							</p:commandButton>
							<p:commandButton value="&#xe99e; #{msg['delete']}"
								title="#{msg['delete']}" class="btn bg-danger font-iconmoon"
								actionListener="#{roleBean.deleteRole}"
								onclick="PF('progressDlg').show();"
								oncomplete="PF('progressDlg').hide();">
							</p:commandButton>
							<p:commandButton value="&#xe916;&nbsp;#{msg['clear']}"
								action="#{roleBean.clear}" title="#{msg['clear']}"
								class="btn bg-slate font-iconmoon"
								onclick="PF('progressDlg').show();"
								oncomplete="PF('progressDlg').hide();">
							</p:commandButton>
						</div>
					</div>
				</div>

				<div class="panel-body page-scroll">
					<div class="row">
					<p:panel id="basic" header="Basic" footer="Movie Details" style="margin-bottom:20px">
						<p:panelGrid columns="4" styleClass="ui-noborder" style="width: 100%">
							<p:column>
								<div class="form-group ">
									<p:outputLabel value="#{msg['stock_id']}" />
									<span class="text-danger">*</span>
									<div class="input-group">
										<span class="input-group-addon"><i
											class="icon-user-check"></i></span>
										<p:selectOneMenu id="stockid"
											styleClass="form-control int-drop">
											<f:selectItem itemLabel="ADMIN" itemValue="ADMIN"></f:selectItem>
											<f:selectItem itemLabel="CASHIER" itemValue="CASHIER"></f:selectItem>
										</p:selectOneMenu>
									</div>
									<h:message id="stockidmsg" for="stockid"
										class="validation-error-label" />
									<p:focus for="stockid" />
									<p:tooltip for="stockid" value="#{msg['role_name_valid_msg']}" />
								</div>
							</p:column>
							
								<p:column>
								<div class="form-group ">
									<p:outputLabel value="#{msg['stock_from_date']}" />
									<span class="text-danger">*</span>
									<div class="input-group">
										<span class="input-group-addon"><i
											class="icon-user-check"></i></span>
										 <p:calendar id="stockdate" value="#{calendarJava8View.date3}" showOn="button" />
									</div>
									<h:message id="stockdatemsg" for="stockdate"
										class="validation-error-label" />
									<p:focus for="stockdate" />
									<p:tooltip for="stockdate" value="#{msg['role_name_valid_msg']}" />
								</div>
							</p:column>
							
								<p:column>
								<div class="form-group ">
									<p:outputLabel value="#{msg['stock_to_date']}" />
									<span class="text-danger">*</span>
									<div class="input-group">
										<span class="input-group-addon"><i
											class="icon-user-check"></i></span>
										 <p:calendar id="stockdate" value="#{calendarJava8View.date3}" showOn="button" />
									</div>
									<h:message id="stockdatemsg" for="stockdate"
										class="validation-error-label" />
									<p:focus for="stockdate" />
									<p:tooltip for="stockdate" value="#{msg['role_name_valid_msg']}" />
								</div>
							</p:column>
							
							<p:column>
								<div class="form-group ">
									<p:outputLabel value="#{msg['item_code']}" />
									<span class="text-danger">*</span>
									<div class="input-group">
										<span class="input-group-addon"><i
											class="icon-user-check"></i></span>
										<p:selectOneMenu id="itrmcoode"
											styleClass="form-control int-drop">
											<f:selectItem itemLabel="ADMIN" itemValue="ADMIN"></f:selectItem>
											<f:selectItem itemLabel="CASHIER" itemValue="CASHIER"></f:selectItem>
										</p:selectOneMenu>
									</div>
									<h:message id="itrmcodemsg" for="itrmcoode"
										class="validation-error-label" />
									<p:focus for="itrmcoode" />
									<p:tooltip for="itrmcoode"
										value="#{msg['role_name_valid_msg']}" />
								</div>
							</p:column>
							<p:column>
								<div class="form-group ">
									<p:outputLabel value="#{msg['item_name']}" />
									<span class="text-danger">*</span>
									<div class="input-group">
										<span class="input-group-addon"><i
											class="icon-user-check"></i></span>
										<p:inputText id="itemname"></p:inputText>
									</div>
									<h:message id="itemnamemsg" for="itemname"
										class="validation-error-label" />
									<p:focus for="itemname" />
									<p:tooltip for="itemname" value="#{msg['role_name_valid_msg']}" />
								</div>
							</p:column>

							<p:column>
								<div class="form-group ">
									<p:outputLabel value="#{msg['stock_status']}" />
									<span class="text-danger">*</span>
									<div class="input-group">
										<span class="input-group-addon"><i
											class="icon-user-check"></i></span>
										<p:selectOneMenu id="stockstatus"
											styleClass="form-control int-drop">
											<f:selectItem itemLabel="ADMIN" itemValue="ADMIN"></f:selectItem>
											<f:selectItem itemLabel="CASHIER" itemValue="CASHIER"></f:selectItem>
										</p:selectOneMenu>
									</div>
									<h:message id="stockstatusmsg" for="stockstatus"
										class="validation-error-label" />
									<p:focus for="stockstatus" />
									<p:tooltip for="stockstatus"
										value="#{msg['role_name_valid_msg']}" />
								</div>
							</p:column>

						</p:panelGrid>
						</p:panel>

						<p:dataTable var="stock">
							<p:column headerText="Id">
								<h:outputText value="#{car.id}" />
							</p:column>

							<p:column headerText="Year">
								<h:outputText value="#{car.year}" />
							</p:column>

							<p:column headerText="Brand">
								<h:outputText value="#{car.brand}" />
							</p:column>

							<p:column headerText="Color">
								<h:outputText value="#{car.color}" />
							</p:column>
						</p:dataTable>

					</div>
				</div>
			</div>

			<p:dialog header="#{msg['confirmation_delete_title']}"
				draggable="false" modal="true"
				styleClass="p-0 overlay-pop modal-dialog" closable="true"
				width="30%" widgetVar="confirmRoleDelete" showEffect="fade"
				hideEffect="fade" closeOnEscape="true" resizable="false">
				<div class="modal-body">
					<h:outputText value="#{msg['confirmation_delete']}" />
				</div>
				<div class="modal-footer m-t-10">
					<p:commandButton value="&#xed6a;&nbsp;#{msg['no']}"
						title="#{msg['no']}"
						styleClass="btn bg-slate heading-btn font-iconmoon"
						oncomplete="PF('confirmRoleDelete').hide()" />
					<p:commandButton ajax="false"
						styleClass="btn bg-success heading-btn font-iconmoon"
						title="#{msg['yes']}" value="&#xed6e;&nbsp;#{msg['yes']}"
						action="#{roleBean.deleteRoleConfirm}"
						oncomplete="PF('confirmRoleDelete').hide()">
					</p:commandButton>
				</div>
			</p:dialog>

		</h:form>
	</ui:define>

</ui:composition>
