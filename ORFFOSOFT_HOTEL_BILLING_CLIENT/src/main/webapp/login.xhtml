<body class="login-container slik-bg">
	<div class="login_container">
		<div class="wrapper-page">
			<div class="form-container">
				<h:form id="form" class="m-t-20 login-form">
					<input type="hidden" name="appName" value="PORTAL" />
					<p:growl id="growl" showDetail="true" sticky="false" life="5000"
						globalOnly="true" />
					<div class="panel panel-body login-form">
						<div class="text-center">
							<div class="">
								<img src="assets/images/logo-neww.jpg" alt="Logo" />
							</div>
							<h6 class="brand-name">Online Billing Software</h6>
							<h5 class="">#{msg['login']}</h5>
						</div>

						<div class="row">
							<div class="col-lg-12 col-md-12">
								<div class="form-group has-feedback has-feedback-left">
									<p:inputText autocomplete="off" a:autofocus="true"
										class="form-control" id="username"
										value="#{loginBean.username}" label="username"
										placeholder="Username" />

									<p:message for="username" />
									<div class="form-control-feedback">
										<i class="icon-user text-muted"></i>
									</div>
								</div>

								<div class="form-group has-feedback has-feedback-left">
									<p:password id="password" value="#{loginBean.password}"
										autocomplete="off" placeholder="Password"
										class="form-control password" />
									<p:message for="password" />
									<div class="form-control-feedback">
										<i class="icon-lock2 text-muted"></i>
									</div>
								</div>

								<div class="form-group">
									<p:commandButton class="btn bg-pink btn-block m-l-0"
										value="#{msg['login']}" onclick="PF('statusDialog').show();"
										oncomplete="PF('statusDialog').hide();"
										action="#{loginBean.submit}" update="growl form">
										<f:setPropertyActionListener value="LOGIN"
											target="#{loginBean.action}"></f:setPropertyActionListener>
									</p:commandButton>
								</div>

								<div class="login-options">
									<div class="row">
										<div class=" col-md-12 text-right">
											<a href="forgotPassword.xhtml"
												class="text-primary text-semibold">#{msg['forgot_pwd']}</a>
										</div>
									</div>
								</div>
								<div class="login-options">
									<div class="row">
										<div class=" col-md-12 text-right">
											<p:commandButton value="New User ?" title="New User"
												action="#{userManagementBean.newUser}"
												class="text-primary text-semibold"
												onclick="PF('progressDlg').show();">
												<f:setPropertyActionListener value="NEW_SIGNUP"
													target="#{userManagementBean.action}"></f:setPropertyActionListener>
											</p:commandButton>
											<ui:remove>
												<a href="signup.xhtml" class="text-primary text-semibold">New
													User ?</a>
											</ui:remove>
										</div>
									</div>
								</div>
							</div>

						</div>

					</div>
				</h:form>
				<!-- /advanced login -->
			</div>
			<div class="push"></div>
		</div>
	</div>
