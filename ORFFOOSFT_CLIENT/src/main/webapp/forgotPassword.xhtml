<body class="login-container forgotpwd-bg">
	<div class="login_container">
		<div class="wrapper-page">
			<!-- Password recovery -->
			<div class="form-container" style="padding-top: 10%">
				<h:form id="forgotPasswordForm">
					<input type="hidden" name="appName" value="PORTAL" />
					<p:growl id="growl" showDetail="true" sticky="false" life="5000"
						globalOnly="true" />
					<div class="panel panel-body login-form">
						<div class="text-center">
							<div class="">
								<img src="assets/images/logo-neww.jpg" alt="Logo" />
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12 col-md-12">
								<div class="form-group has-feedback has-feedback-left">
									<p:inputText autocomplete="off" a:autofocus="true"
										class="form-control" id="storecode"
										value="#{loginBean.loginDTO.storeCode}" label="storecode"
										placeholder="Store Code" />

									<p:message for="storecode" />
									<div class="form-control-feedback">
										<i class="icon-user text-muted"></i>
									</div>
								</div>

								<div class="form-group has-feedback has-feedback-left">
									<p:inputText autocomplete="off" a:autofocus="true"
										class="form-control" id="username"
										value="#{loginBean.loginDTO.username}" label="username"
										placeholder="Username" />

									<p:message for="username" />
									<div class="form-control-feedback">
										<i class="icon-user text-muted"></i>
									</div>
								</div>

								<div class="form-group has-feedback has-feedback-left">
									<p:password id="password"
										value="#{loginBean.loginDTO.password}" autocomplete="off"
										placeholder="Set New Password" class="form-control password" />
									<p:message for="password" />
									<div class="form-control-feedback">
										<i class="icon-lock2 text-muted"></i>
									</div>
								</div>


							</div>
						</div>

						<div class="form-group">
							<p:commandButton class="btn bg-pink btn-block"
								value="Forgot Password" onclick="PF('statusDialog').show();"
								oncomplete="PF('statusDialog').hide();"
								action="#{loginBean.submit}" update="growl forgotPasswordForm">
								<f:setPropertyActionListener value="FORGOT"
									target="#{loginBean.action}"></f:setPropertyActionListener>
							</p:commandButton>
							<p:commandButton class="btn bg-pink btn-block"
								value="Back To Login Page"
								action="#{userManagementBean.newUser}"
								onclick="PF('statusDialog').show();"
								oncomplete="PF('statusDialog').hide();" update="growl">
								<f:setPropertyActionListener value="LOGIN_PAGE"
									target="#{userManagementBean.action}"></f:setPropertyActionListener>
							</p:commandButton>
						</div>

					</div>
				</h:form>
			</div>
			<!-- /password recovery -->
			<div class="push"></div>
		</div>
	</div>
