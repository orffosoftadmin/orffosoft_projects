<h:body
	class=" #{detectOSAndBrowser.osClass}-#{languageBean.languageCss} 
#{detectOSAndBrowser.osClass}-#{detectOSAndBrowser.browserClass}-#{languageBean.languageCss} #{detectOSAndBrowser.windowsVersion}"
	styleClass="sidebar-xs layout-growl">

	<p:growl id="growls" showDetail="true" sticky="true" globalOnly="true" />
	<div id="wrapper">

		<h:form id="headerForm">
			<ui:insert name="header">
				<ui:include src="header.xhtml" />
			</ui:insert>
		</h:form>
		<!-- Page container -->
		<div class="page-container">

			<!-- Page content -->
			<div class="page-content">

				<ui:insert name="sidebar">
					<ui:include src="menu.xhtml" />
				</ui:insert>

				<!-- Main content -->
				<div class="content-wrapper">

					<div class="content-page">
						<ui:insert name="content">
						</ui:insert>
					</div>

					<h:form id="footerForm">
						<ui:insert name="footer">
							<ui:include src="footer.xhtml" />
						</ui:insert>
					</h:form>
				</div>
			</div>
		</div>

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			class="pre-loader" closable="false" resizable="false"
			showHeader="false">
			<img src="#{request.contextPath}/assets/images/preloader.gif" />
		</p:dialog>


	</div>

	<script type="text/javascript">
			function isDecimal(evt) /*only numbers*/
			{
		         var charCode = (evt.which) ? evt.which : event.keyCode
		        		 console.log(charCode);
		         if ((charCode &gt; 31)  &amp;&amp; ((charCode &lt; 48 || charCode &gt; 57)) &amp;&amp; (charCode &lt; 46 || charCode &gt; 46))
		            return false;
		
		         return true;
		      }
		</script>
