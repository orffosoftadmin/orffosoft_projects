<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui">
   <h:head>
      <title>Mark Solution | Session Expired</title>
      <meta charset="utf-8" />
      <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
      <meta content="width=device-width, initial-scale=1.0" name="viewport" />
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css" />
      <link href="assets/css/icons/icomoon/styles.css" rel="stylesheet" type="text/css" />
      <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css"/>
      <link href="assets/css/core.css" rel="stylesheet" type="text/css"/>
      <link href="assets/css/components.css" rel="stylesheet" type="text/css"/>
      <link href="assets/css/colors.css" rel="stylesheet" type="text/css"/>
      <link href="assets/css/jui.css" rel="stylesheet" type="text/css"/>
      <link href="assets/css/pfui.css" rel="stylesheet" type="text/css"/>
      <link href="assets/css/custom.css" rel="stylesheet" type="text/css" />
      <!-- /global stylesheets -->
      <style type="text/css">
         .sessionexp-bg {margin-top:12%;}
         .sessionexp-bg h1 > i {font-size:60px; color: #f9c851 !important;}
         .m-b-20 {margin-bottom:20px;}
      </style>
   </h:head>
   <h:body class="sessionexp-bg">
      <div class="account-pages"></div>
      <h:form id="form">
         <p:growl id="growl" showDetail="true" sticky="false" life="5000"
            globalOnly="true" />
         <div class="page-container" style="min-height:297px">
            <!-- Page content -->
            <div class="page-content">
               <!-- Main content -->
               <div class="content-wrapper">
                  <!-- Content area -->
                  <div class="content">
                     <!-- Error content -->
                     <div class="row">
                        <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3">
                           <h1 class="text-center"><i class="icon-warning"></i></h1>
                           <!-- Error title -->
                           <div class="text-center content-group">
                              <h2>Your session has timed out.</h2>
                           </div>
                           <!-- /error title -->
                           <div  class="main-search">
                              <div class="col-md-3"></div>
                              <div class="col-md-6">
                                 <a href="#{request.contextPath}/login.xhtml" class="btn btn-primary btn-block content-group">Go to Login <i class="icon-circle-right2 position-right"></i></a>
                              </div>
                              <div class="col-md-3"></div>
                           </div>
                        </div>
                     </div>
                     <!-- /error wrapper -->
                  </div>
                  <!-- /content area -->
               </div>
               <!-- /main content -->
            </div>
            <!-- /page content -->
         </div>
      </h:form>
   </h:body>
</html>
